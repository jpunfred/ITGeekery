<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Lucida Console', Monaco, monospace;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 200px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo img {
      width: 100%;
      height: auto;
    }
    .error-messages {
      color: red;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{% static 'images/ITGeekeryLogo.png' %}" alt="IT Geekery Logo">
    </div>
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
    <div class="error-messages">
      {% if form.errors %}
        {% for field in form %}
          {% if field.errors %}
            <p>{{ field.label }}: {{ field.errors }}</p>
          {% endif %}
        {% endfor %}
      {% endif %}
    </div>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</body>
</html>
